name: Runs workflow on push to master

on:
  push:
    branches: ['master']
  workflow_dispatch:

jobs:
  test-on-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
