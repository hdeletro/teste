name: Runs workflow on push to master

on:
  workflow_run:
    workflows: [Merge dev onto master]
    types: [completed]
  workflow_dispatch:

jobs:
  on-merge-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
